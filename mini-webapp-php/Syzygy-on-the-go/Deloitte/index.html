<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/addswipe.min.js"></script>
    <script type="text/javascript">
	    $(document).ready(function() {
	        $('.container').addSwipe(function() {
	            $('h3').text("Swiped left!");
	        }, function() {
	            $('h3').text("Swiped right!");
	        }, {
	            snapGrid: 1,
	        });
	    });
    </script>
	<title>Deloitte - Mobile</title>
	<style type="text/css">
		* { margin: 0; padding: 0; border:0; }
		.container{
			width:320px;
			overflow: hidden;
			position: absolute;
			
		}
		ul{
			width:960px;
			list-style:none;
		}
		li{
			float: left;
			height: 480px;
			overflow: scroll;
		}
		
		img{
			vertical-align: top;
		}
	</style>

</head>

<body style="margin: 0;">

<div class="container">
	<ul>
		<li><img src="page-2.jpg" width="100%" border="no" border="0" /></li>
		<li><img src="page-1.jpg" width="100%" border="no" border="0" /></li>
		<li><img src="page-3.jpg" width="100%" border="no" border="0" /></li>
	</ul>
</div>

</body>
</html>
